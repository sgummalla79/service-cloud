#Unique name for this workflow
name: Deploy master branch to production org

# Definition when the workflow should run
on:
    push:
      branches: [ master ]
      paths:
        - 'force-app/**'
    workflow_dispatch:
      inputs:
       logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
env:
  DEVHUB_SFDX_URL: force://PlatformCLI::5Aep861FpKlGRwv8KA7hsW5oNBYlaw2im9x6Bio0bkfPhWnm77TR92TDMyt1jHykzKz3LLmazSi66lPYwz5AvmK@sgummalla-service-cloud-org.my.salesforce.com
  
# Jobs to be executed
jobs:
  source-deploy:
    runs-on: ubuntu-latest

    steps:
      # Install Salesforce CLI
      - name: "Install Salesforce CLI"
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sfdx version

      # Checkout the source code
      - name: "Checkout source code"
        uses: actions/checkout@v2
        
      # print dev hub url
      - name: "print sfdx url"
        shell: bash
        run: echo $DEVHUB_SFDX_URL

      # Store secret for dev hub
      - name: "Populate auth file with DEVHUB_SFDX_URL secret"
        shell: bash
        run: echo $DEVHUB_SFDX_URL > ./DEVHUB_SFDX_URL.txt

      # Authenticate dev hub
      - name: "Authenticate Dev Hub"
        run: sfdx auth:sfdxurl:store -f ./DEVHUB_SFDX_URL.txt -a devhub -d

        
