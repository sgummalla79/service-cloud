#Unique name for this workflow
name: Manual deploy master to scratch

# Definition when the workflow should run
on:
    workflow_dispatch:
      inputs:
          logLevel:
            description: 'Log level'
            required: true
            default: 'warning'
            type: choice
            options:
            - info
            - warning
            - debug
          environment:
            description: 'Environment to run tests against'
            type: environment
            required: true
# Jobs to be executed
jobs:
  source-deploy:
    runs-on: ubuntu-latest
    environment: Production
    steps:
      # Install Salesforce CLI
      - name: "Install Salesforce CLI"
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sf version

      # Checkout the source code
      - name: "Checkout source code"
        uses: actions/checkout@v2
        
      # Store secret for dev hub
      - name: "Populate auth file with DEVHUB_SFDX_URL secret"
        shell: bash
        run: echo ${{secrets.DEVHUB_SFDX_URL}} > ./DEVHUB_SFDX_URL.txt

      # Authenticate dev hub
      - name: "Authenticate Dev Hub"
        run: sf auth sfdxurl store -f ./DEVHUB_SFDX_URL.txt -a devhub -d

      # Remove auth file
      - name: "Remove auth file"
        run: rm -f ./DEVHUB_SFDX_URL.txt

      # Create scratch org
      - name: "Create scratch org"
        run: sf org create scratch -f config/project-scratch-def.json -a scratch-org -v devhub --duration-days 1 -w 5

      # Push source to scratch org
      - name: "Push source to scratch org"
        run: sf project deploy start --target-org scratch-org

      # Housekeeping
      - name: "Delete scratch org"
        if: always()
        run: sf org delete scratch -p --target-org scratch-org